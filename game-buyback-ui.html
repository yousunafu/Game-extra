<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム機買取申込 - 中古ゲーム機買取システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #34495e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .product-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        select, input[type="number"], input[type="text"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button.secondary {
            background-color: #95a5a6;
        }
        
        button.secondary:hover {
            background-color: #7f8c8d;
        }
        
        button.danger {
            background-color: #e74c3c;
        }
        
        button.danger:hover {
            background-color: #c0392b;
        }
        
        .buyback-list {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .buyback-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .buyback-item:last-child {
            margin-bottom: 0;
        }
        
        .item-details {
            flex-grow: 1;
        }
        
        .item-details h4 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .item-details p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .customer-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .submit-section {
            text-align: center;
            margin-top: 40px;
        }
        
        .submit-section button {
            font-size: 18px;
            padding: 15px 40px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .modal button {
            margin-top: 20px;
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .summary-table th, .summary-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .summary-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ゲーム機買取申込</h1>
        <p class="subtitle">お売りいただける商品を選択してください</p>
        
        <div class="form-section">
            <h2>商品選択</h2>
            <div class="product-select">
                <div class="form-group">
                    <label for="console">ゲーム機種</label>
                    <select id="console">
                        <option value="">選択してください</option>
                        <option value="ps5">PlayStation 5</option>
                        <option value="ps5-digital">PlayStation 5 デジタル・エディション</option>
                        <option value="ps4">PlayStation 4</option>
                        <option value="ps4-pro">PlayStation 4 Pro</option>
                        <option value="switch">Nintendo Switch</option>
                        <option value="switch-oled">Nintendo Switch（有機ELモデル）</option>
                        <option value="switch-lite">Nintendo Switch Lite</option>
                        <option value="xbox-series-x">Xbox Series X</option>
                        <option value="xbox-series-s">Xbox Series S</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="color">カラー</label>
                    <select id="color">
                        <option value="">選択してください</option>
                        <option value="white">ホワイト</option>
                        <option value="black">ブラック</option>
                        <option value="blue">ブルー</option>
                        <option value="red">レッド</option>
                        <option value="gray">グレー</option>
                        <option value="turquoise">ターコイズ</option>
                        <option value="coral">コーラル</option>
                        <option value="yellow">イエロー</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="condition">状態</label>
                    <select id="condition">
                        <option value="">選択してください</option>
                        <option value="excellent">美品（傷なし・動作良好）</option>
                        <option value="good">良品（小傷あり・動作良好）</option>
                        <option value="fair">傷あり（目立つ傷・動作良好）</option>
                        <option value="damaged">難あり（破損・動作に問題あり）</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">数量</label>
                    <input type="number" id="quantity" min="1" value="1">
                </div>
            </div>
            
            <button onclick="addItem()">商品を追加</button>
            <button class="secondary" onclick="clearForm()">クリア</button>
        </div>
        
        <div class="form-section">
            <h2>買取リスト</h2>
            <div class="buyback-list" id="buybackList">
                <div class="empty-state">商品が追加されていません</div>
            </div>
        </div>
        
        <div class="submit-section">
            <button onclick="showConfirmation()">申込内容を確認する</button>
        </div>
    </div>
    
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2>買取申込内容確認</h2>
            <div id="summaryContent"></div>
            <button onclick="showCustomerForm()">お客様情報入力へ</button>
            <button class="secondary" onclick="closeModal()">戻る</button>
        </div>
    </div>
    
    <div class="modal" id="customerModal">
        <div class="modal-content">
            <h2>お客様情報入力</h2>
            <div class="customer-form">
                <div class="form-group">
                    <label for="customerName">お名前 <span style="color: red;">*</span></label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">電話番号 <span style="color: red;">*</span></label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">メールアドレス</label>
                    <input type="email" id="customerEmail">
                </div>
                <div class="form-group">
                    <label for="customerAddress">住所 <span style="color: red;">*</span></label>
                    <input type="text" id="customerAddress" required>
                </div>
            </div>
            <button onclick="submitApplication()">買取申込を確定する</button>
            <button class="secondary" onclick="backToConfirm()">戻る</button>
        </div>
    </div>
    
    <script>
        let buybackItems = [];
        
        const consoleNames = {
            'ps5': 'PlayStation 5',
            'ps5-digital': 'PlayStation 5 デジタル・エディション',
            'ps4': 'PlayStation 4',
            'ps4-pro': 'PlayStation 4 Pro',
            'switch': 'Nintendo Switch',
            'switch-oled': 'Nintendo Switch（有機ELモデル）',
            'switch-lite': 'Nintendo Switch Lite',
            'xbox-series-x': 'Xbox Series X',
            'xbox-series-s': 'Xbox Series S'
        };
        
        const conditionNames = {
            'excellent': '美品',
            'good': '良品',
            'fair': '傷あり',
            'damaged': '難あり'
        };
        
        function addItem() {
            const console = document.getElementById('console').value;
            const color = document.getElementById('color').value;
            const condition = document.getElementById('condition').value;
            const quantity = document.getElementById('quantity').value;
            
            if (!console || !color || !condition || !quantity) {
                alert('すべての項目を入力してください');
                return;
            }
            
            const item = {
                id: Date.now(),
                console: console,
                consoleName: consoleNames[console],
                color: color,
                condition: condition,
                conditionName: conditionNames[condition],
                quantity: parseInt(quantity)
            };
            
            buybackItems.push(item);
            updateBuybackList();
            clearForm();
        }
        
        function removeItem(id) {
            buybackItems = buybackItems.filter(item => item.id !== id);
            updateBuybackList();
        }
        
        function updateBuybackList() {
            const listContainer = document.getElementById('buybackList');
            
            if (buybackItems.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">商品が追加されていません</div>';
                return;
            }
            
            listContainer.innerHTML = buybackItems.map(item => `
                <div class="buyback-item">
                    <div class="item-details">
                        <h4>${item.consoleName} - ${item.color}</h4>
                        <p>状態: ${item.conditionName} / 数量: ${item.quantity}台</p>
                    </div>
                    <button class="danger" onclick="removeItem(${item.id})">削除</button>
                </div>
            `).join('');
        }
        
        function clearForm() {
            document.getElementById('console').value = '';
            document.getElementById('color').value = '';
            document.getElementById('condition').value = '';
            document.getElementById('quantity').value = '1';
        }
        
        function showConfirmation() {
            if (buybackItems.length === 0) {
                alert('買取商品を追加してください');
                return;
            }
            
            const summaryContent = document.getElementById('summaryContent');
            summaryContent.innerHTML = `
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>商品</th>
                            <th>カラー</th>
                            <th>状態</th>
                            <th>数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${buybackItems.map(item => `
                            <tr>
                                <td>${item.consoleName}</td>
                                <td>${item.color}</td>
                                <td>${item.conditionName}</td>
                                <td>${item.quantity}台</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <p><strong>合計点数: ${buybackItems.reduce((sum, item) => sum + item.quantity, 0)}台</strong></p>
            `;
            
            document.getElementById('confirmModal').style.display = 'block';
        }
        
        function showCustomerForm() {
            document.getElementById('confirmModal').style.display = 'none';
            document.getElementById('customerModal').style.display = 'block';
        }
        
        function backToConfirm() {
            document.getElementById('customerModal').style.display = 'none';
            document.getElementById('confirmModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            document.getElementById('customerModal').style.display = 'none';
        }
        
        function submitApplication() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;
            
            if (!name || !phone || !address) {
                alert('必須項目を入力してください');
                return;
            }
            
            alert('買取申込を受付けました。\n申込番号: BUY-' + Date.now() + '\n\n担当者より査定結果をご連絡させていただきます。');
            
            // Reset everything
            buybackItems = [];
            updateBuybackList();
            closeModal();
            
            // Clear customer form
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('customerAddress').value = '';
        }
    </script>
</body>
</html>
