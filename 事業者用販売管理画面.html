<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>販売管理画面</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .table-cell {
            padding: 0.75rem 1rem;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-2xl font-bold text-gray-700">販売管理画面</h1>
            <p class="text-sm text-gray-500 mt-1">販売先の顧客を選択し、販売数量を入力してください。</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-8 flex flex-col lg:flex-row gap-8">
        
        <!-- Main Content: Sales Table -->
        <main class="w-full lg:w-2/3">
             <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-6">
                    <label for="customer-select" class="block text-sm font-bold text-gray-700 mb-2">販売先の顧客を選択:</label>
                    <select id="customer-select" class="block w-full md:w-1/2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                        <option value="john">John Smith (USA)</option>
                        <option value="gamex">Game Export Inc. (UK)</option>
                        <option value="collector">Collector's Hub (FR)</option>
                    </select>
                </div>
                
                <h2 class="text-xl font-bold mb-4">在庫商品リスト</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left" id="sales-table">
                        <thead class="bg-gray-50 text-xs text-gray-700 uppercase">
                            <tr>
                                <th class="table-cell">SKU</th>
                                <th class="table-cell">商品情報</th>
                                <th class="table-cell text-center">在庫数</th>
                                <th class="table-cell text-right">販売単価(円)</th>
                                <th class="table-cell w-32 text-center">販売数量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Right Sidebar: Invoice List -->
        <aside class="w-full lg:w-1/3">
            <div class="bg-white p-5 rounded-lg shadow-md sticky top-8">
                <h3 class="text-lg font-bold text-gray-800 border-b pb-2 mb-4">インボイスリスト</h3>
                <div id="invoice-items-container" class="mb-4 max-h-64 overflow-y-auto">
                    <p class="text-sm text-gray-500 text-center py-4">商品は追加されていません</p>
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-600 font-semibold">合計点数:</span>
                        <span id="total-quantity" class="text-xl font-bold">0 点</span>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-gray-600 font-semibold">合計金額:</span>
                        <span id="total-price" class="text-2xl font-bold text-sky-600">¥ 0</span>
                    </div>
                    <button class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-2.5 px-4 rounded-md transition-colors">
                        インボイスを作成する
                    </button>
                </div>
            </div>
        </aside>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Master Data ---
            const inventory = [
                { sku: 'PSP3000-PB-S', name: 'PSP-3000 ピアノ・ブラック', rank: 'S', stock: 15 },
                { sku: 'PSP3000-PB-A', name: 'PSP-3000 ピアノ・ブラック', rank: 'A', stock: 28 },
                { sku: 'PSP3000-PW-A', name: 'PSP-3000 パール・ホワイト', rank: 'A', stock: 12 },
                { sku: 'PSP2000-FB-B', name: 'PSP-2000 フェリシア・ブルー', rank: 'B', stock: 8 },
            ];

            const priceLists = {
                john: { 'PSP3000-PB-S': 8600, 'PSP3000-PB-A': 7100, 'PSP3000-PW-A': 7200, 'PSP2000-FB-B': 4000 },
                gamex: { 'PSP3000-PB-S': 8300, 'PSP3000-PB-A': 6800, 'PSP3000-PW-A': 6900, 'PSP2000-FB-B': 3800 },
                collector: { 'PSP3000-PB-S': 8800, 'PSP3000-PB-A': 7300, 'PSP3000-PW-A': 7400, 'PSP2000-FB-B': 4200 },
            };

            const salesTableBody = document.querySelector('#sales-table tbody');
            const customerSelect = document.getElementById('customer-select');
            const invoiceContainer = document.getElementById('invoice-items-container');
            const totalQuantityEl = document.getElementById('total-quantity');
            const totalPriceEl = document.getElementById('total-price');
            
            let currentInvoice = {}; // { sku: quantity }

            const formatCurrency = (value) => new Intl.NumberFormat('ja-JP').format(value);

            function renderTable() {
                salesTableBody.innerHTML = '';
                const customerKey = customerSelect.value;
                const prices = priceLists[customerKey];

                inventory.forEach(item => {
                    const price = prices[item.sku] || 0;
                    const row = document.createElement('tr');
                    row.className = 'border-b hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="table-cell font-mono text-xs">${item.sku}</td>
                        <td class="table-cell">
                            <div class="font-medium">${item.name}</div>
                            <div class="text-xs text-gray-500">ランク: ${item.rank}</div>
                        </td>
                        <td class="table-cell text-center">${item.stock}</td>
                        <td class="table-cell text-right font-semibold">${formatCurrency(price)}</td>
                        <td class="table-cell">
                            <input type="number" class="sales-quantity-input w-full text-center border rounded-md p-1" value="${currentInvoice[item.sku] || 0}" min="0" max="${item.stock}" data-sku="${item.sku}">
                        </td>
                    `;
                    salesTableBody.appendChild(row);
                });
            }
            
            function updateInvoice() {
                invoiceContainer.innerHTML = '';
                let totalQuantity = 0;
                let totalPrice = 0;
                const customerKey = customerSelect.value;
                const prices = priceLists[customerKey];
                
                let hasItems = false;
                for(const sku in currentInvoice) {
                    const quantity = currentInvoice[sku];
                    if (quantity > 0) {
                        hasItems = true;
                        const item = inventory.find(i => i.sku === sku);
                        const price = prices[sku];
                        const subtotal = price * quantity;
                        
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex justify-between items-center text-sm mb-2';
                        itemEl.innerHTML = `
                            <div>
                                <p class="font-semibold">${item.name} (${item.rank})</p>
                                <p class="text-xs text-gray-500">${quantity}点 x ¥${formatCurrency(price)}</p>
                            </div>
                            <p class="font-bold">¥${formatCurrency(subtotal)}</p>
                        `;
                        invoiceContainer.appendChild(itemEl);
                        
                        totalQuantity += quantity;
                        totalPrice += subtotal;
                    }
                }
                
                if (!hasItems) {
                    invoiceContainer.innerHTML = '<p class="text-sm text-gray-500 text-center py-4">商品は追加されていません</p>';
                }

                totalQuantityEl.textContent = `${totalQuantity} 点`;
                totalPriceEl.textContent = `¥ ${formatCurrency(totalPrice)}`;
            }

            // Event Listeners
            customerSelect.addEventListener('change', () => {
                currentInvoice = {}; // Reset invoice when customer changes
                renderTable();
                updateInvoice();
            });
            
            salesTableBody.addEventListener('input', (e) => {
                if(e.target.classList.contains('sales-quantity-input')) {
                    const sku = e.target.dataset.sku;
                    let value = parseInt(e.target.value, 10) || 0;
                    const max = parseInt(e.target.max, 10);
                    
                    if (value < 0) value = 0;
                    if (value > max) {
                        value = max;
                        e.target.value = value;
                    }
                    
                    currentInvoice[sku] = value;
                    updateInvoice();
                }
            });

            // Initial Render
            renderTable();
        });
    </script>
</body>
</html>
